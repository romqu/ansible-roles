---
- name: Make sure dir exists - {{ immich__docker_setup__dir_path }}
  ansible.builtin.file:
    path: "{{ immich__docker_setup__dir_path }}"
    state: directory

- name: Copy templates
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ immich__docker_setup__dir_path }}/{{ item | basename | regex_replace('\\.j2$', '') }}"
  with_fileglob: 
    - "templates/*.j2"
    - "templates/.*.j2"